<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <main>
      <div class="wrapper" id="quote-box">
        <div class="quote-text">
          <i class="fa fa-quote-left"></i>
          <span id="text"
            >Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate,
            quasi.</span
          >
        </div>
        <div class="quote-author">
          <span id="author">- Lorem, ipsum.</span>
        </div>
        <div class="btns">
            <div class="share-btns">
                <a
                  class="btn share-btn"
                  href="https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=%22Strive%20not%20to%20be%20a%20success%2C%20but%20rather%20to%20be%20of%20value.%22%20Albert%20Einstein"
                  id="tweet-quote"
                >
                  <i class="fa fa-twitter"></i>
                </a>
                <a
                  class="btn share-btn"
                  href="https://www.tumblr.com/widgets/share/tool?posttype=quote&tags=quotes,freecodecamp&caption=Albert%20Einstein&content=Strive%20not%20to%20be%20a%20success%2C%20but%20rather%20to%20be%20of%20value.&canonicalUrl=https%3A%2F%2Fwww.tumblr.com%2Fbuttons&shareSource=tumblr_share_button"
                  id="tumblr-quote"
                  ><i class="fa fa-tumblr"></i>
              </a>
            </div>
            <a class="btn" id="new-quote">New Quote</a>
      
        </div>
      </div>
    <div class="footer">by <a href="https://codepen.io/acaemr22">Emre</a></div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
